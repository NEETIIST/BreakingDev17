<template name="team_edit">
	
	<div class="row justify-content-center align-items-center m-0 vh-100 light-orange f-white">
		<div class="col-10 py-3">
			{{#if Template.subscriptionsReady}}
				{{#if isCaptain}}
					<span class="cp" id="goDash"><i class="fa fa-angle-double-left fa-fw f-white mr-2" aria-hidden="true"></i>{{_ "up_godash"}}</span>
					<hr class="orange">
					{{> quickForm collection=Teams doc=teamProfile id="updateTeamProfile" type="update" buttonClasses="at-btn submit" }}
				{{else}}
					<p class="text-center">{{_ "et_notcaptain"}}</p>
				{{/if}}
			{{else}}
				<div class="text-center">
					<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
					<p>{{_ "loading"}}</p>
				</div>
			{{/if}}
		</div>
	</div>

</template>
