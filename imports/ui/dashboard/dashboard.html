<template name="dashboard">
	
	<div class="row justify-content-center align-items-center text-center f-white m-0 py-3 vh-12 orange">
		<div class="col-1 col-md-1"></div>
		<div class="col col-md">
			<i class="fa fa-id-card-o mx-3 fa-fw" aria-hidden="true"></i>
			<span>{{loggedUser}}</span>
		</div>
		<div class="col col-md">
			<i class="fa fa-code-fork mx-3 fa-fw" aria-hidden="true"></i>
			<span>12345</span>
		</div>
		<div class="col col-md">
			<i class="fa fa-users mx-3 fa-fw" aria-hidden="true"></i>
			<span>Lorem Ipsum</span>
		</div>
		<div class="col-1 col-md-1"></div>
	</div>

	<div class="row justify-content-center f-white m-0 py-3 vh-88 light-orange">
		<div class="col-10">
			<div class="row mx-0 mb-2 task text-center blue hvr-tasks cp">
				<div class="col-3 align-self-center">
					<i class="fa fa-2x fa-id-card-o fa-fw" aria-hidden="true"></i>
				</div>
				<div class="col-9 py-3 align-self-center light-orange">
					<span class="">Confirma as tuas informações de perfil</span>
				</div>
			</div>
			<div class="row mx-0 mb-2 task text-center blue hvr-tasks cp">
				<div class="col-3 align-self-center">
					<i class="fa fa-2x fa-users fa-fw" aria-hidden="true"></i>
				</div>
				<div class="col-9 py-3 align-self-center light-orange">
					<span class="">Cria ou inscreve-te numa equipa</span>
				</div>
			</div>
			<div class="row mx-0 mb-2 task text-center blue hvr-tasks cp">
				<div class="col-3 align-self-center">
					<i class="fa fa-2x fa-envelope-o fa-fw" aria-hidden="true"></i>
				</div>
				<div class="col-9 py-3 align-self-center light-orange">
					<span class="">Valida o teu email</span>
				</div>
			</div>

			<hr class="white">
			
			<div class="row justify-content-center f-white m-0 py-2 light-orange text-center">
				<div class="col-4 cp hvr-items">
					<i class="fa fa-2x py-2 fa-calendar fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_schedule"}}</p>
				</div>
				<div class="col-4 cp hvr-items">
					<i class="fa fa-2x py-2 fa-comments-o fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_slack"}}</p>
				</div>
				<div class="col-4 cp hvr-items">
					<i class="fa fa-2x py-2 fa-map-o fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_tagus"}}</p>
				</div>
				<div class="col-4 cp hvr-items" id="editProfile">
					<i class="fa fa-2x py-2 fa-pencil fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_profile"}}</p>
				</div>
				<div class="col-4 cp hvr-items">
					<i class="fa fa-2x py-2 fa-address-book-o fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_contacts"}}</p>
				</div>
				<div class="col-4 cp hvr-items" id="logout">
					<i class="fa fa-2x py-2 fa-sign-out fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_logout"}}</p>
				</div>
			</div>

		</div>
	</div>



</template>
