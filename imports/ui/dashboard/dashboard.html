<template name="dashboard">
	
	<div class="row justify-content-center align-items-center text-center f-black m-0 py-3 vh-13 white" id="nav-top">
		<div class="col-1 col-md-1"></div>
		<div class="col col-md">
			<i class="fa fa-id-card-o mx-3 fa-fw f-black" aria-hidden="true"></i>
			<span>{{loggedUser}}</span>
		</div>
		<div class="col col-md">
			<i class="fa fa-code-fork mx-3 fa-fw" aria-hidden="true"></i>
			<span>12345</span>
		</div>
		<div class="col col-md">
			<i class="fa fa-users mx-3 fa-fw" aria-hidden="true"></i>
			<span>Lorem Ipsum</span>
		</div>
		<div class="col-1 col-md-1"></div>
	</div>

	<div class="row justify-content-center align-items-center f-white m-0 py-3 black vh-32" id="nav-mid">
		<div class="col-10">
			<div class="row justify-content-center align-items-center text-center">
				<div class="col-12 col-md-5 mx-3 my-2">
					<div class="row justify-content-center align-items-center text-center py-1 task cp hvr-tasks">
						<div class="col-1">
							<i class="fa fa-chevron-right f-orange hvr-forward" aria-hidden="true"></i>
						</div>
						<div class="col-2">
							<i class="fa fs-5 py-2 fa-envelope-o fa-fw" aria-hidden="true"></i>
						</div>
						<div class="col-7 col-md-8 text-center">
							<span>Confirma o teu email</span>
						</div>
						<div class="col-1">
							<i class="fa fa-times f-white hvr-task-delete" aria-hidden="true"></i>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-5 mx-3 my-2">
					<div class="row justify-content-center align-items-center text-center py-1 task cp hvr-tasks">
						<div class="col-1">
							<i class="fa fa-chevron-right f-orange hvr-forward" aria-hidden="true"></i>
						</div>
						<div class="col-2">
							<i class="fa fs-5 py-2 fa-pencil-square-o fa-fw" aria-hidden="true"></i>
						</div>
						<div class="col-7 col-md-8 text-center">
							<span>Edita o teu perfil</span>
						</div>
						<div class="col-1">
							<i class="fa fa-times f-white hvr-task-delete" aria-hidden="true"></i>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>	
	<div class="row justify-content-center f-white m-0 py-3 orange vh-55">
		<div class="col-10">
			<div class="row justify-content-center f-white m-0 py-2 light-orange text-center">
				<div class="col-4 cp hvr-items">
					<i class="fa fa-2x py-2 fa-calendar fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_schedule"}}</p>
				</div>
				<div class="col-4 cp hvr-items">
					<i class="fa fa-2x py-2 fa-comments-o fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_slack"}}</p>
				</div>
				<div class="col-4 cp hvr-items">
					<i class="fa fa-2x py-2 fa-map-o fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_tagus"}}</p>
				</div>
				<div class="col-4 cp hvr-items" id="editProfile">
					<i class="fa fa-2x py-2 fa-pencil fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_profile"}}</p>
				</div>
				<div class="col-4 cp hvr-items">
					<i class="fa fa-2x py-2 fa-address-book-o fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_contacts"}}</p>
				</div>
				<div class="col-4 cp hvr-items" id="logout">
					<i class="fa fa-2x py-2 fa-sign-out fa-fw" aria-hidden="true"></i>
					<p>{{_ "ud_logout"}}</p>
				</div>
			</div>

		</div>
	</div>


</template>
