<template name="dashboard">
	
	{{#if Template.subscriptionsReady}}

		<div class="row justify-content-center align-items-center text-center f-white m-0 py-3 vh-13 orange" id="nav-top">
			<div class="col-1 col-md-1"></div>
			<div class="col cp" id="edit_profile">
				<i class="fa fa-id-card-o mx-3 fa-fw" aria-hidden="true"></i>
				<span>{{loggedUser}}</span>
			</div>
			{{#if inTeam}}
				<div class="col cp" id="edit_team">
					<i class="fa fa-users mx-3 fa-fw" aria-hidden="true"></i>
					<span>{{teamName}}</span>
				</div>
			{{/if}}
			<div class="col cp" id="shop">
				<i class="fa fa-money mx-3 fa-fw" aria-hidden="true"></i>
				<span>{{coins}}</span>
			</div>
			<div class="col-1 col-md-1"></div>
		</div>

		<div class="row justify-content-center align-items-center f-white m-0 py-3 black vh-32" id="nav-mid">
			<div class="col-10">
				<div class="row justify-content-center align-items-center text-center">
					{{#each alert}}
						<div class="col-12 col-md-5 mx-3 my-2">
							<a href="{{url}}">
							<div class="row justify-content-center align-items-center text-center py-1 task {{clickableHover}} hvr-tasks" id="task-team">
								<div class="col-1">
								{{#if clickable}}
									<i class="fa fa-chevron-right f-orange hvr-forward" aria-hidden="true"></i>
								{{/if}}
								</div>
								<div class="col-2">
									<i class="fa fs-5 py-2 {{icon}} fa-fw" aria-hidden="true"></i>
								</div>
								<div class="col-7 col-md-8 text-center">
									{{#if equals lang "pt"}}
										<span>{{text_pt}}</span>
									{{else}}
										<span>{{text_en}}</span>
									{{/if}}
								</div>
								<div class="col-1"></div>
							</div>
							</a>
						</div>
					{{else}}
						<div class="col-12 col-md-5 mx-3 my-2">
							<div class="row justify-content-center align-items-center text-center py-1 task cp hvr-tasks" id="task-team">
								<div class="col-1">
									<i class="fa fa-chevron-right f-orange hvr-forward" aria-hidden="true"></i>
								</div>
								<div class="col-2">
									<i class="fa fs-5 py-2 fa-exclamation-triangle fa-fw" aria-hidden="true"></i>
								</div>
								<div class="col-7 col-md-8 text-center">
									<span>{{_ "ud_no-alerts"}}</span>
								</div>
								<div class="col-1"></div>
							</div>
						</div>
					{{/each}}
				</div>
			</div>
		</div>	

		<div class="row justify-content-center align-items-center f-black m-0 py-3 white vh-55 hidden-md-down" id="nav-mid">
			<div class="col-10 col-md-2">
				<div class="row justify-content-center align-items-center">
					<div class="col-12 col-md-12">
						<!--
						<div class="row align-items-center text-left hvr-items cp">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-calendar fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "ud_schedule"}}</span>
							</div>
						</div>
						-->
						<div class="row align-items-center text-left hvr-items cp" id="edit_profile">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-pencil fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "ud_profile"}}</span>
							</div>
						</div>
						{{#unless volunteer}}
							<div class="row align-items-center text-left hvr-items cp" id="edit_team">
								<div class="col-3">
									<i class="fa fs-4 py-2 fa-users fa-fw" aria-hidden="true"></i>
								</div>
								<div class="col-9">
									<span class="fw-3 fs-2 flh-2">{{_ "ud_team"}}</span>
								</div>
							</div>
						{{/unless}}
						{{#unless inTeam}}
							<div class="row align-items-center text-left hvr-items cp" id="volunteer">
								<div class="col-3">
									<i class="fa fs-4 py-2 fa-child fa-fw" aria-hidden="true"></i>
								</div>
								<div class="col-9">
									<span class="fw-3 fs-2 flh-2">{{_ "ud_volunteer"}}</span>
								</div>
							</div>
						{{/unless}}
						<div class="row align-items-center text-left hvr-items cp" id="slack">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-slack fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "ud_slack"}}</span>
							</div>
						</div>
						<div class="row align-items-center text-left hvr-items cp" id="venue">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-map fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "ud_tagus"}}</span>
							</div>
						</div>
						<div class="row align-items-center text-left hvr-items cp" id="shop">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-shopping-cart fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "ud_shop"}}</span>
							</div>
						</div>
						<div class="row align-items-center text-left hvr-items cp" id="logout">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-sign-out fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "ud_logout"}}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-10 col-md-1 white"></div>
			<div class="col-10 col-md-6">
				{{> Template.dynamic template=dash_small}}
			</div>
		</div>

		<div class="row justify-content-center align-items-start f-black m-0 py-3 white vh-55 hidden-lg-up" id="nav-mid">
			<div class="col-10 px-0">
				<div class="row justify-content-center align-items-center my-3 mx-0">
					<!--
					<div class="col-4 my-1">
						<div class="row justify-content-center align-items-center text-center">
							<div class="col-3 px-0">
								<i class="fa fs-4 py-2 fa-calendar fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9 px-0">
								<span class="fw-3 fs-3 flh-2">{{_ "ud_schedule"}}</span>
							</div>
						</div>
					</div>
					-->
					<div class="col-4">
						<div class="row justify-content-center align-items-center text-center" id="edit_profile">
							<div class="col-3 px-0">
								<i class="fa fs-4 py-2 fa-pencil fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9 px-0">
								<span class="fw-3 fs-3 flh-2">{{_ "ud_profile"}}</span>
							</div>
						</div>
					</div>
					{{#unless volunteer}}
						<div class="col-4">
							<div class="row justify-content-center align-items-center text-center" id="edit_team">
								<div class="col-3 px-0">
									<i class="fa fs-4 py-2 fa-users fa-fw" aria-hidden="true"></i>
								</div>
								<div class="col-9 px-0">
									<span class="fw-3 fs-3 flh-2">{{_ "ud_team"}}</span>
								</div>
							</div>
						</div>
					{{/unless}}
					{{#unless inTeam}}
						<div class="col-4">
							<div class="row justify-content-center align-items-center text-center" id="volunteer">
								<div class="col-3 px-0">
									<i class="fa fs-4 py-2 fa-child fa-fw" aria-hidden="true"></i>
								</div>
								<div class="col-9 px-0">
									<span class="fw-3 fs-3 flh-2">{{_ "ud_volunteer"}}</span>
								</div>
							</div>
						</div>
					{{/unless}}
					<div class="col-4">
						<div class="row justify-content-center align-items-center text-center" id="slack">
							<div class="col-3 px-0">
								<i class="fa fs-4 py-2 fa-slack fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9 px-0">
								<span class="fw-3 fs-3 flh-2">{{_ "ud_slack"}}</span>
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="row justify-content-center align-items-center text-center" id="venue">
							<div class="col-3 px-0">
								<i class="fa fs-4 py-2 fa-map fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9 px-0">
								<span class="fw-3 fs-3 flh-2">{{_ "ud_tagus"}}</span>
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="row justify-content-center align-items-center text-center" id="shop">
							<div class="col-3 px-0">
								<i class="fa fs-4 py-2 fa-shopping-cart fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9 px-0">
								<span class="fw-3 fs-3 flh-2">{{_ "ud_shop"}}</span>
							</div>
						</div>
					</div>
					<div class="col-4">
						<div class="row justify-content-center align-items-center text-center" id="logout">
							<div class="col-3 px-0">
								<i class="fa fs-4 py-2 fa-sign-out fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9 px-0">
								<span class="fw-3 fs-3 flh-2">{{_ "ud_logout"}}</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-center align-items-center ">
					<div class="col-10">
						<hr class="orange">
						<div class="spacer-2"></div>
						{{> Template.dynamic template=dash_small}}
					</div>
				</div>
			</div>
		</div>
	{{else}}
		<div class="row justify-content-center align-items-center text-center m-0 orange f-white vh-100">
			<div class="col-12 text-center">
				<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
				<p>{{_ "loading"}}</p>

<template name="dash_profile">
	<div class="row justify-content-center align-items-center text-center my-0">
		<div class="col-12">
			<p class="fw-3 fs-3 flh-2">
				{{_ "ud_profile_manage"}}
				{{#if paymentDone}}
					<i class="fa fs-3 fa-check-circle f-green fa-fw" aria-hidden="true" title='{{_ "ud_payment_true"}}'></i>
				{{else}}
					{{#if paymentPending}}
						<i class="fa fs-3 fa-check-circle f-yellow fa-fw" aria-hidden="true" title='{{_ "ud_payment_pending"}}'></i>
					{{/if}}
				{{/if}}
			</p>
		</div>
		<div class="col-4 hvr-items cp" id="dash_profile_edit">
			<i class="fa fs-6 my-3 fa-pencil-square-o fa-fw" aria-hidden="true"></i>
			<p class="fw-3 fs-2 flh-2">{{_ "ud_profile_edit"}}</p>
		</div>
		{{#if hasProfile}}
			<div class="col-4 hvr-items cp" id="dash_profile_view">
				<i class="fa fs-6 my-3 fa-search fa-fw" aria-hidden="true"></i>
				<p class="fw-3 fs-2 flh-2">{{_ "ud_profile_view"}}</p>
			</div>
			{{#unless paymentDone}}
				{{#unless paymentPending}}
					{{#if paymentReady}}
						<div class="col-4 hvr-items cp" id="dash_profile_payment">
							<i class="fa fs-6 my-3 fa-credit-card fa-fw" aria-hidden="true"></i>
							<p class="fw-3 fs-2 flh-2">{{_ "ud_payment_false"}}</p>
						</div>
					{{/if}}
				{{/unless}}
			{{/unless}}
		{{/if}}
	</div>
</template>

<template name="dash_team">
	<div class="row justify-content-center align-items-center text-center my-0">
		{{#if Template.subscriptionsReady}}
			<div class="col-12">
				{{#if isCaptain}}
					<p class="fw-3 fs-3 flh-2">
						{{_ "ud_team_captain" teamName}}
						{{#if teamValidated}}
							<i class="fa fs-3 fa-check-circle f-green fa-fw" aria-hidden="true" title='{{_ "ud_team_validated"}}'></i>
						{{/if}}
						{{#if teamPending}}
							<i class="fa fs-3 fa-exclamation-triangle f-yellow fa-fw" aria-hidden="true" title='{{_ "ud_team_pending"}}'></i>
						{{/if}}
					</p>
				{{else}}
					{{#if inTeam}}
						<p class="fw-3 fs-3 flh-2">
							{{_ "ud_team_member" teamName}}
							{{#if teamValidated}}
								<i class="fa fs-3 fa-check-circle f-green fa-fw" aria-hidden="true" title='{{_ "ud_team_validated"}}'></i>
							{{/if}}
						</p>
					{{else}}
						<p class="fw-3 fs-3 flh-2">{{_ "ud_team_none"}}</p>
					{{/if}}
				{{/if}}
			</div>
			{{#if inTeam}}
				<div class="col-3 hvr-items cp" id="dash_team_view">
					<i class="fa fs-6 my-3 fa-search fa-fw" aria-hidden="true"></i>
					<p class="fw-3 fs-2 flh-2">{{_ "ud_team_view"}}</p>
				</div>
			{{else}}
				{{#if noProfile}}
					<p class="fw-3 fs-3 flh-2">{{_ "ud_team_noprofile"}}</p>
				{{else}}
					<div class="col-5 hvr-items cp" id="dash_team_find">
						<i class="fa fs-6 my-3 fa-puzzle-piece fa-fw" aria-hidden="true"></i>
						<p class="fw-3 fs-2 flh-2">{{_ "ud_team_join"}}</p>
					</div>
					<div class="col-1">
						<p class="fw-3 fs-2 flh-2">{{_ "ud_team_or"}}</p>
					</div>
					<div class="col-5 hvr-items cp" id="dash_team_add">
						<i class="fa fs-6 my-3 fa-plus-square-o fa-fw" aria-hidden="true"></i>
						<p class="fw-3 fs-2 flh-2">{{_ "ud_team_add"}}</p>
					</div>
				{{/if}}
			{{/if}}
			{{#if isCaptain}}
				{{#unless teamValidated}}
					{{#unless teamPending}}
						<div class="col-3 hvr-items cp" id="dash_team_edit">
							<i class="fa fs-6 my-3 fa-pencil-square-o fa-fw" aria-hidden="true"></i>
							<p class="fw-3 fs-2 flh-2">{{_ "ud_team_edit"}}</p>
						</div>
						<div class="col-3 hvr-items cp" id="dash_team_pass">
							<i class="fa fs-6 my-3 fa-user-plus fa-fw" aria-hidden="true"></i>
							<p class="fw-3 fs-2 flh-2">{{_ "ud_team_invite"}}</p>
						</div>
						{{#if readyValidate}}
							<div class="col-3 hvr-items cp" id="dash_team_validate">
								<i class="fa fs-6 my-3 fa-check-square-o fa-fw" aria-hidden="true" title='{{_ "ud_team_validate_info"}}'></i>
								<p class="fw-3 fs-2 flh-2">{{_ "ud_team_validate"}}</p>
							</div>
						{{/if}}
					{{/unless}}
				{{/unless}}
			{{/if}}
		{{else}}
			<!-- Implement when possible
			{{#transition wrap="true" in="fadeIn" out="fadeOut"}}
				<div class="text-center f-black">
					<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw animated in"></i>
					<p>{{_ "loading"}}</p>
				</div>
			{{/transition}}
			-->
		{{/if}}
	</div>
</template>

<template name="dash_volunteer">
	<div class="row justify-content-center align-items-center text-justify my-0">
			{{#if Template.subscriptionsReady}}
				{{#if noProfile}}
					<div class="col-12">
						<p class="fw-3 fs-3 flh-2">{{_ "ud_volunteer_noprofile"}}</p>
					</div>
				{{else}}
					<div class="col-12">
						<p class="fw-3 fs-3 flh-2 text-center">
							{{_ "ud_volunteer_short"}}
							{{#if volApproved}}
								<i class="fa fs-3 fa-check-circle f-green fa-fw" aria-hidden="true" title='{{_ "ud_vol_approved"}}'></i>
							{{/if}}
							{{#if volPending}}
								<i class="fa fs-3 fa-exclamation-triangle f-yellow fa-fw" aria-hidden="true" title='{{_ "ud_vol_pending"}}'></i>
							{{/if}}
						</p>
					</div>
					{{#if volPending}}
						<div class="col-4 hvr-items cp text-center" id="dash_vol_edit">
							<i class="fa fs-6 my-3 fa-pencil-square-o fa-fw" aria-hidden="true"></i>
							<p class="fw-3 fs-2 flh-2">{{_ "ud_vol_edit"}}</p>
						</div>
					{{/if}}
					{{#if firstTime}}
						<div class="col-4 hvr-items cp text-center" id="dash_vol_add">
							<i class="fa fs-6 my-3 fa-pencil fa-fw" aria-hidden="true"></i>
							<p class="fw-3 fs-2 flh-2">{{_ "ud_vol_apply"}}</p>
						</div>
					{{/if}}
					{{#if volApproved}}
						<div class="col-4 hvr-items cp text-center" id="dash_vol_shifts">
							<i class="fa fs-6 my-3 fa-calendar fa-fw" aria-hidden="true"></i>
							<p class="fw-3 fs-2 flh-2">{{_ "ud_vol_shifts"}}</p>
						</div>
					{{/if}}
					{{#if volRejected}}
						<div class="col-12 text-left">
							<p class="fw-3 fs-2 flh-2">{{_ "ud_vol_rejected"}}</p>
						</div>
					{{/if}}
					<div class="col-4 hvr-items cp text-center" id="dash_vol_faq">
						<i class="fa fs-6 my-3 fa-question-circle-o fa-fw" aria-hidden="true"></i>
						<p class="fw-3 fs-2 flh-2">{{_ "ud_vol_faq"}}</p>
					</div>
				{{/if}}
			 {{/if}}
	</div>
</template>
