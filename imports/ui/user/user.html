<template name="user">		

	{{#if Template.subscriptionsReady}}
		<div class="row justify-content-md-center align-items-center m-0 py-3 vh-40 black user-top">
			<div class="col-1 col-md-2 text-center">
				
			</div>
			<div class="col-10 col-md-3 push-md-6 my-3 text-center">
				<div class="">
					<img src="{{profilePic}}" alt="Profile Picture" class="user-pic">
				</div>
			</div>
			<div class="col-10 offset-1 col-md-6 pull-md-4">
				<p class="fw-2 fs-6 flh-2 f-white mb-0">{{userData.name}}</p>
				<p class="fw-2 fs-2 flh-2 f-white">@{{username}}</p>
				{{#if inTeam}}
					<p class="fw-2 fs-2 flh-2 f-white mb-2 cp" id="goTeam">
						<i class="fa fa-users f-white fa-fw mr-2" aria-hidden="true"></i>{{team}}
					</p>
				{{/if}}
				<p class="fw-2 fs-2 flh-2 f-white mb-1">
					<i class="fa fa-graduation-cap fa-fw f-white mr-2" aria-hidden="true"></i>{{userData.college}}
				</p>
				<p class="fw-2 fs-2 flh-2 f-white mb-2">
					<i class="fa fa-graduation-cap fa-fw f-black mr-2" aria-hidden="true"></i>{{userData.course}}
				</p>
				<!-- #if Empresa is true -->
				<!--<p class="fw-2 fs-2 flh-2 f-white mb-2">
					<i class="fa fa-briefcase f-white fa-fw mr-2" aria-hidden="true"></i>Empresa Lorem Ipsum Bacon Pork
				</p>-->
				<!-- /if -->			
			</div>
		</div>
		<div class="row justify-content-center align-items-start m-0 vh-60 orange">
			<div class="col-10 col-md-8 my-3">
				<p class="fw-4 fs-2 flh-2 f-white mb-1">{{_ "user_bio"}}</p>
				<p class="fw-2 fs-2 flh-2 f-white">{{userData.bio}}</p>
				<p class="fw-4 fs-2 flh-2 f-white mb-1">{{_ "user_skills"}}</p>
				<p class="fw-2 fs-2 flh-2 f-white">{{userData.skills}}</p>
				<p class="fw-4 fs-2 flh-2 f-white mb-1">{{_ "user_interests"}}</p>
				<p class="fw-2 fs-2 flh-2 f-white">{{userData.interest}}</p>
				<hr class="white mx-0">
				<p class="fw-4 fs-2 flh-2 f-white mb-2">{{_ "user_social"}}</p>
				<div class="row">
					{{#if userData.github}}
						<div class="col-4">
							<a target="_blank" href="https://www.github.com/{{userData.github}}">
								<p class="fw-2 fs-2 flh-2 f-white mb-1">
									<i class="fa fa-github fa-fw f-white mr-2" aria-hidden="true"></i>
									{{userData.github}}
								</p>
							</a>
						</div>
					{{/if}}
					{{#if userData.twitter}}
						<div class="col-4">
							<a target="_blank" href="https://www.twitter.com/{{userData.twitter}}">
								<p class="fw-2 fs-2 flh-2 f-white mb-1">
									<i class="fa fa-twitter fa-fw f-white mr-2" aria-hidden="true"></i>
									{{userData.twitter}}
								</p>
							</a>
						</div>
					{{/if}}
					{{#if userData.linkedin}}
						<div class="col-4">
							<a target="_blank" href="https://www.linkedin.com/in/{{userData.linkedin}}">
								<p class="fw-2 fs-2 flh-2 f-white mb-1">
									<i class="fa fa-linkedin fa-fw f-white mr-2" aria-hidden="true"></i>
									{{userData.linkedin}}
								</p>
							</a>
						</div>
					{{/if}}
				</div>
			</div>
		</div>
	{{else}}
		<div class="text-center">
			<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw f-white"></i>
		</div>
	{{/if}}	

</template>
