<template name="user">		

	{{#if Template.subscriptionsReady}}
		<div class="row justify-content-md-center align-items-center m-0 py-3 vh-40 black user-top">
			<div class="col-1 col-md-2 text-center">
				<i class="fa fa-chevron-left f-white cp" id="goback" aria-hidden="true"></i>
			</div>
			<div class="col-10 col-md-3 push-md-6 my-3">
				<img src="/profile.png" alt="Profile Picture" class="user-pic">
			</div>
			<div class="col-10 offset-1 col-md-6 pull-md-4">
				<p class="fw-2 fs-6 flh-2 f-white mb-0">Lorem Ipsum</p>
				<p class="fw-2 fs-2 flh-2 f-white">@{{userData.username}}</p>
				<!-- #if Team is true -->
				<p class="fw-2 fs-2 flh-2 f-white mb-2">
					<i class="fa fa-users f-white fa-fw mr-2" aria-hidden="true"></i>Team Lorem Ipsum
				</p>
				<!-- /if -->
				<p class="fw-2 fs-2 flh-2 f-white mb-1">
					<i class="fa fa-graduation-cap fa-fw f-white mr-2" aria-hidden="true"></i>Lorem Ipsum Bacon
				</p>
				<p class="fw-2 fs-2 flh-2 f-white mb-2">
					<i class="fa fa-graduation-cap fa-fw f-black mr-2" aria-hidden="true"></i>Mestrado em Engenharia de Ipsum e Lorem Bacon
				</p>
				<!-- #if Empresa is true -->
				<p class="fw-2 fs-2 flh-2 f-white mb-2">
					<i class="fa fa-briefcase f-white fa-fw mr-2" aria-hidden="true"></i>Empresa Lorem Ipsum Bacon Pork
				</p>
				<!-- /if -->			
			</div>
		</div>
		<div class="row justify-content-center align-items-start m-0 vh-60 orange">
			<div class="col-10 col-md-8 my-3">
				<p class="fw-4 fs-2 flh-2 f-white mb-1">Bio:</p>
				<p class="fw-2 fs-2 flh-2 f-white">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
				cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
				proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
				<p class="fw-4 fs-2 flh-2 f-white mb-1">Skills:</p>
				<p class="fw-2 fs-2 flh-2 f-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce et porttitor velit. Curabitur vestibulum quam quis metus consequat, et commodo sem consectetur. Aenean elit nunc, posuere vitae mi eu, porta.</p>
				<p class="fw-4 fs-2 flh-2 f-white mb-1">Interesses:</p>
				<p class="fw-2 fs-2 flh-2 f-white">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce et porttitor velit. Curabitur vestibulum quam quis metus consequat, et commodo sem consectetur. Aenean elit nunc, posuere vitae mi eu, porta.</p>
				<hr class="white mx-0">
				<p class="fw-4 fs-2 flh-2 f-white mb-2">Redes Sociais:</p>
				<div class="row">
					<div class="col">
						<p class="fw-2 fs-2 flh-2 f-white mb-1">
							<i class="fa fa-github fa-fw f-white mr-2" aria-hidden="true"></i>
							@IpsumBacon
						</p>
					</div>
					<div class="col">
						<p class="fw-2 fs-2 flh-2 f-white mb-1">
							<i class="fa fa-twitter fa-fw f-white mr-2" aria-hidden="true"></i>
							@IpsumBacon
						</p>
					</div>
					<div class="col">
						<p class="fw-2 fs-2 flh-2 f-white mb-1">
							<i class="fa fa-linkedin fa-fw f-white mr-2" aria-hidden="true"></i>
							/LoremIpsum
						</p>
					</div>
				</div>
			</div>
		</div>
	{{else}}
		<p>Loading</p>
	{{/if}}	

</template>


<template name="user_data">		
	{{#if Template.subscriptionsReady}}
		<p>User</p>
		<p>{{userData._id}}</p>
		<p>{{userData.username}}</p>		
	{{else}}
		<p>Loading</p>
	{{/if}}	
</template>
