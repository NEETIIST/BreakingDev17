<template name="user">		

	{{#if Template.subscriptionsReady}}

	<div class="row justify-content-center align-items-center vh-30 mx-0 pt-3 mb-3 f-black">
		<div class="col-10 col-md-3 text-center mb-3 mb-md-0">
			<img src="{{profilePic}}" alt="Profile Picture" class="user-pic">
		</div>
		<div class="col-4 col-md-4 text-left text-md-center">
			<p class="fw-2 fs-6 flh-2 mb-0">{{userData.name}}</p>
			<p class="fw-2 fs-3 flh-2 mb-1">@{{username}}</p>
			{{#if isSponsor}}
				{{#if isFavourite}}
					<i class="fa fs-4 fa-star f-yellow cp p-1" aria-hidden="true" title="{{_'sd-tl-unfavourite'}}" id="removeFavourite"></i>
				{{else}}
					<i class="fa fs-4 fa-star-o f-yellow cp p-1" aria-hidden="true" title="{{_'sd-tl-favourite'}}" id="makeFavourite"></i>
				{{/if}}
			{{/if}}
		</div>
		<div class="col-4 col-md-3 text-right">
			{{#if inTeam}}
				<p class="fw-4 fs-3 flh-2 mb-2 cp" id="goTeam">
					{{team}}
					<i class="fa fa-users fa-fw ml-2" aria-hidden="true"></i>
				</p>
			{{/if}}
			{{#if isVolunteer}}
				<p class="fw-4 fs-3 flh-2 mb-2">
					{{_ "up_volunteer"}}
					<i class="fa fa-child fa-fw ml-2" aria-hidden="true"></i>
				</p>
			{{/if}}
			<p class="fw-4 fs-3 flh-2 mb-1">
				{{userData.college}}
				<i class="fa fa-graduation-cap fa-fw ml-2" aria-hidden="true"></i>
			</p>
			<p class="fw-2 fs-3 flh-2 mb-2">
				{{userData.course}}
				<i class="fa fa-graduation-cap fa-fw f-white ml-2" aria-hidden="true"></i>
			</p>
		</div>
	</div>

	<div class="row justify-content-center align-items-start m-0 f-black">
		<div class="col-10">
			<hr class="orange mt-0">
			<p class="fw-4 fs-3 flh-2 mb-1">{{_ "user_bio"}}</p>
			<p class="fw-2 fs-3 flh-2">{{userData.bio}}</p>
			<p class="fw-4 fs-3 flh-2 mb-1">{{_ "user_skills"}}</p>
			<p class="fw-2 fs-3 flh-2">{{userData.skills}}</p>
			<p class="fw-4 fs-3 flh-2 mb-1">{{_ "user_interests"}}</p>
			<p class="fw-2 fs-3 flh-2 ">{{userData.interest}}</p>
		</div>
	</div>

	<div class="row justify-content-center align-items-start m-0 f-black">
		<div class="col-10">
			<hr class="orange mt-0">
			{{#if userData.github}}
						<div class="col-4 text-center">
							<a target="_blank" href="https://www.github.com/{{userData.github}}">
								<p class="fw-2 fs-3 flh-2 mb-1">
									<i class="fa fa-github fa-fw fs-3 mr-2" aria-hidden="true"></i>
									{{userData.github}}
								</p>
							</a>
						</div>
					{{/if}}
					{{#if userData.twitter}}
						<div class="col-4 text-center">
							<a target="_blank" href="https://www.twitter.com/{{userData.twitter}}">
								<p class="fw-2 fs-3 flh-2 mb-1">
									<i class="fa fa-twitter fa-fw fs-3 mr-2" aria-hidden="true"></i>
									{{userData.twitter}}
								</p>
							</a>
						</div>
					{{/if}}
					{{#if userData.linkedin}}
						<div class="col-4 text-center">
							<a target="_blank" href="https://www.linkedin.com/in/{{userData.linkedin}}">
								<p class="fw-2 fs-3 flh-2 mb-1">
									<i class="fa fa-linkedin fa-fw fs-3 mr-2" aria-hidden="true"></i>
									{{userData.linkedin}}
								</p>
							</a>
						</div>
					{{/if}}
		</div>
	</div>

	{{else}}
		<div class="row justify-content-center align-items-center m-0 vh-100 py-3 f-black">
			<div class="col">
				<div class="text-center">
					<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
					<p>{{_ "loading"}}</p>
				</div>
			</div>
		</div>
	{{/if}}

</template>
