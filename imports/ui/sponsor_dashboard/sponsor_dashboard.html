<template name="sponsor_dashboard">

	{{#if Template.subscriptionsReady}}

		<div class="row justify-content-center align-items-center f-black m-0 py-3 white vh-100 hidden-md-down" id="nav-mid">
			<div class="col-10 col-md-2 align-self-start">
				<div class="spacer-8"></div>
				<div class="spacer-8"></div>
				<div class="row justify-content-center align-items-center">
					<div class="col-12 col-md-12">
						<div class="row align-items-center text-left hvr-items cp {{active 'sd_profile'}}" id="sd-profile">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-id-badge fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "sd-profile"}}</span>
							</div>
						</div>
						<div class="row align-items-center text-left hvr-items cp {{active 'sd_sponsor'}}" id="sd-sponsor">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-institution fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "sd-sponsor"}}</span>
							</div>
						</div>
						<div class="row align-items-center text-left hvr-items cp {{active 'sd_users'}}" id="sd-users">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-user fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "sd-users"}}</span>
							</div>
						</div>
						<div class="row align-items-center text-left hvr-items cp {{active 'sd_teams'}}" id="sd-teams">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-users fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "sd-teams"}}</span>
							</div>
						</div>
						<div class="row align-items-center text-left hvr-items cp" id="logout">
							<div class="col-3">
								<i class="fa fs-4 py-2 fa-sign-out fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col-9">
								<span class="fw-3 fs-2 flh-2">{{_ "ud_logout"}}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-10 col-md-1 white"></div>
			<div class="col-10 col-md-8 align-self-start">
				<div class="spacer-4"></div>
				{{> Template.dynamic template=sd_small}}
			</div>
		</div>
		<div class="row justify-content-center align-items-start f-black m-0 py-3 white vh-100 hidden-lg-up" id="nav-mid">
			<div class="col-12">
				<div class="row justify-content-center align-items-center m-0">
					<div class="col-12">
						<div class="spacer-2"></div>
						<div class="row text-center f-black">
							<div class="col px-1 {{active 'sd_profile'}}" id="sd-profile">
								<i class="fa fs-5 py-2 fa-id-badge fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col px-1 {{active 'sd_sponsor'}}" id="sd-sponsor">
								<i class="fa fs-5 py-2 fa-institution fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col px-1 {{active 'sd_users'}}" id="sd-users">
								<i class="fa fs-5 py-2 fa-user fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col px-1 {{active 'sd_teams'}}" id="sd-teams">
								<i class="fa fs-5 py-2 fa-users fa-fw" aria-hidden="true"></i>
							</div>
							<div class="col px-1" id="logout">
								<i class="fa fs-5 py-2 fa-sign-out fa-fw" aria-hidden="true"></i>
							</div>
						</div>
						<hr class="orange">
					</div>
				</div>
				<div class="row justify-content-center align-items-start m-0">
					<div class="col-12 col-md-8 align-self-start">
						<div class="spacer-4 hidden-md-down"></div>
						{{> Template.dynamic template=sd_small}}
					</div>
				</div>
			</div>
		</div>
	{{else}}
		<div class="row justify-content-center align-items-center text-center m-0 white f-black vh-100">
			<div class="col-12 text-center">
				<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
				<p>{{_ "loading"}}</p>
			</div>
		</div>
	{{/if}}

</template>

<template name="sd_profile">
	{{#if Template.subscriptionsReady}}
		<div class="row mx-0">
			<div class="col-12 col-md-12 mx-0">
				<p class="fw-3 fs-3 mb-1">{{_ "sd-profile-edit"}}</p>
				{{#autoForm collection=Visitors id="editVisitor" doc=visitorProfile type="update"}}
					<div class="row mx-0 my-2">
						<div class="col-12 mx-0 px-0">
							{{> afFieldInput name='name' autocomplete="off" class="text-input-alt"}}
						</div>
					</div>
					<div class="row mx-0 my-2">
						<div class="col-auto col-md-auto mx-0 px-0 py-1 pr-2">
							<span class="fw-3 fs-3">{{company}}</span>
						</div>
						<div class="col col-md mx-0 px-0">
							{{> afFieldInput name='job' autocomplete="off" class="text-input-alt"}}
						</div>
					</div>
					<div class="row mx-0 my-2">
						<div class="col-12 mx-0 px-0">
							<span class="fw-3 fs-2">{{_ "sd-profile-picture"}}</span>
							{{> afFieldInput name='picture' autocomplete="off" class="form-white"}}
						</div>
					</div>
					<div class="row mx-0 my-2">
						<div class="col-12 mx-0 px-0">
							<span class="fw-3 fs-2">{{_ "sd-profile-bio"}}</span>
							{{> afFieldInput name='info' autocomplete="off" class="text-input-alt"}}
						</div>
					</div>
					<div class="row mx-0 justify-content-end">
						<div class="col-12 col-md-4 mx-0 px-0 text-right">
							<button type="submit" class="no-button">
								<span class="fw-3 fs-2 f-inherit">{{_ "sd-profile-submit"}}</span>
								<i class="fa fa-check f-green cp" aria-hidden="true" title="Adicionar"></i>
							</button>
						</div>
					</div>
				{{/autoForm}}
			</div>
		</div>
	{{/if}}
</template>

<template name="sd_sponsor">	
		<div class="row mx-0">
			<div class="col-12 col-md-12 mx-0">
				<p class="fw-3 fs-3 mb-1">{{_ "sd-sponsor-edit"}}</p>
				<div class="row mx-0 my-1">
					<div class="col-12 col-md-6 mx-0 px-0">
						<img class="logos" src="{{sponsorPic}}" title="{{sponsorName}}">
					</div>
				</div>
				{{#autoForm collection=Sponsors id="editSponsor" doc=sponsorProfile type="update"}}
					<div class="row mx-0 my-2">
						<div class="col-12 mx-0 px-0">
							{{> afFieldInput name='name' autocomplete="off" class="text-input-alt"}}
						</div>
					</div>
					<div class="row mx-0 my-2">
						<div class="col-12 mx-0 px-0">
							<span class="fw-3 fs-2">{{_ "sd-sponsor-work"}}</span>
							{{> afFieldInput name='work' autocomplete="off" class="text-input-alt"}}
						</div>
					</div>
					<div class="row mx-0 my-2">
						<div class="col-12 mx-0 px-0">
							<span class="fw-3 fs-2">{{_ "sd-sponsor-search"}}</span>
							{{> afFieldInput name='search' autocomplete="off" class="text-input-alt"}}
						</div>
					</div>
					<div class="row mx-0 my-2">
						<div class="col-12 mx-0 px-0">
							<span class="fw-3 fs-2">{{_ "sd-sponsor-website"}}</span>
							{{> afFieldInput name='website' autocomplete="off" class="text-input-alt"}}
						</div>
					</div>
					<div class="row mx-0 my-2">
						<div class="col-12 mx-0 px-0">
							<span class="fw-3 fs-2">{{_ "sd-sponsor-email"}}</span>
							{{> afFieldInput name='email' autocomplete="off" class="text-input-alt"}}
						</div>
					</div>
					<div class="row mx-0 my-2">
						<div class="col-12 mx-0 px-0">
							<span class="fw-3 fs-2">{{_ "sd-sponsor-category"}}</span>
							{{> afFieldInput name='category' autocomplete="off" class="text-input-alt"}}
						</div>
					</div>
					<div class="row mx-0 justify-content-end">
						<div class="col-12 col-md-4 mx-0 px-0 text-right">
							<button type="submit" class="no-button">
								<span class="fw-3 fs-2 f-inherit">{{_ "sd-profile-submit"}}</span>
								<i class="fa fa-check f-green cp" aria-hidden="true" title="{{_ 'sd-sponsor-submit'}}"></i>
							</button>
						</div>
					</div>
				{{/autoForm}}
			</div>
		</div>
</template>

<template name="sd_teams">
	<div class="row justify-content-start align-items-start text-center my-0">
		<div class="col-12">
			{{#each team}}
				<div class="row align-items-center justify-content-center my-1 my-md-3 hvr-items">
					<div class="col-6 text-center col-md-2 text-md-left mx-0 py-2">
						{{#if equals category "Web"}}
							<img src="/icons/WebAlt.png" alt="{{_ 'team_webdesc'}}" title="{{_ 'team_webdesc'}}" class="team-cat-side">
						{{/if}}
						{{#if equals category "Gaming"}}
							<img src="/icons/JogosAlt.png" alt="{{_ 'team_gamesdesc'}}" title="{{_ 'team_gamesdesc'}}" class="team-cat-side">
						{{/if}}
					</div>
					<div class="col-12 text-center col-md-9 text-md-left">
						<p class="fw-3 fs-3 flh-2 mb-2" title="{{_'sd-tl-projectname'}}">
							"{{project_name}}" - 
							<span class="f-orange" title="{{_'sd-tl-teamname'}}">{{team_name}}</span>
						</p>
						<p class="fw-3 fs-2 flh-1 mb-1" title="{{_'sd-tl-projectdesc'}}">{{project}}</p>
						<p class="fw-3 fs-2 flh-1 mb-1 mb-md-0" title="{{_'sd-tl-skills'}}">{{skills}}</p>
					</div>
					<div class="col-12 col-md-1 mx-0">
						<i class="fa fs-4 fa-search cp p-1 focus" aria-hidden="true" title="{{_'sd-tl-seemore'}}"></i>
						<i class="fa fs-4 fa-star-o f-yellow cp p-1" aria-hidden="true" title="{{_'sd-tl-favourite'}}"></i>
					</div>
				</div>
				<hr class="orange hidden-lg-up">
			{{/each}}
		</div>
	</div>
</template>

<template name="sd_teams_focus">
	{{#each focus}}
		{{#if equals category "Web"}}
				<img src="/icons/WebAlt.png" alt="{{_ 'team_webdesc'}}" title="{{_ 'team_webdesc'}}" class="category-pic">
		{{/if}}
		{{#if equals category "Gaming"}}
			<img src="/icons/JogosAlt.png" alt="{{_ 'team_gamesdesc'}}" title="{{_ 'team_gamesdesc'}}" class="category-pic">
		{{/if}}
		<div class="spacer-4"></div>
		<div class="table-responsive">
			<table class="table table-sm fw-3 fs-2">
				<tbody>
					<tr>
						<td class="vwf-20">{{_ "ap-tl-teamname"}}</td>
						<td>
							{{team_name}}
							<i class="fa fa-search fa-fw px-1 f-black cp" aria-hidden="true" id="goTeamPage"></i>
						</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-tl-category"}}</td>
						<td>{{category}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-tl-projectname"}}</td>
						<td>"{{project_name}}"</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-tf-project"}}</td>
						<td>{{project}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-tf-skills"}}</td>
						<td>{{skills}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-tl-captain"}}</td>
						<td>
							<span class="focusCaptain cp">@{{captainUser}}</span>
						</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-tl-members"}}</td>
						<td>
							{{#each memberList}}
								<span class="focus cp">@{{memberUser}} - </span>
							{{/each}}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	{{/each}}
</template>

<template name="sd_users">
	<p>{{_ "sd-ul"}}</p>
	<div class="table-responsive">
		<table class="table table-hover table-sm fw-3 fs-2">
			<thead>
				<tr>
					<th>{{_ "ap-ul-name"}}</th>
					<th>Curso</th>
					<th>Idade</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				{{#each devs}}		
					<tr>
						<td>{{name}}</td>
						<td>{{course}}</td>
						<td>{{age}}</td>
						<td><i class="fa fa-search fa-fw f-black cp focus" aria-hidden="true"></i></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="sd_user_focus">
	{{#each focus}}
		<img src="{{profilePic}}" alt="Profile Picture" class="user-pic">
		<div class="spacer-4"></div>
		<div class="table-responsive">
			<table class="table table-sm fw-3 fs-2">
				<tbody>
					<tr>
						<td class="vwf-20">{{_ "ap-ul-username"}}</td>
						<td>@{{username}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-ul-name"}}</td>
						<td>{{name}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-uf-age"}}</td>
						<td>{{age}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-uf-college"}}</td>
						<td>{{college}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-uf-course"}}</td>
						<td>{{course}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-uf-skills"}}</td>
						<td>{{skills}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-uf-bio"}}</td>
						<td>{{bio}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-uf-interests"}}</td>
						<td>{{interest}}</td>
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-ul-team"}}</td>
						{{#if volunteer}}
							<td>
								{{_ "ap-ul-volunteer"}}
							</td>
						{{else}}
							{{#if inTeam}}
								<td><span class="focus cp">{{teamName}}</span></td>
							{{else}}
								<td>-</td>
							{{/if}}
						{{/if}}
					</tr>
					<tr>
						<td class="vwf-20">{{_ "ap-uf-email"}}</td>
						<td>{{email}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	{{/each}}
</template>

<template name="sd_null">
	<div class="row justify-content-center align-items-center text-center my-0">
		<div class="col-12">
			<p class="fw-3 fs-3 flh-2">{{_ "sd-null"}}</p>
		</div>
	</div>
</template>
