<template name="home_sponsor">

	<div class="row justify-content-center vh-100 m-0 orange">
		<div class="col-10 col-md-8">
			<div class="spacer-6"></div>
			<p class="fw-2 fs-5 flh-2 f-white">Uma oportunidade de estar envolvido nos projetos dos alunos das melhores universidades do país.</p>
			<p class="fw-2 fs-3 flh-2 f-white text-justify">A sua empresa pode participar no BreakingDev sendo um dos nossos patrocinadores. Um dos nossos objetivos passa por atrair ao evento profissionais da área para uma experiência única de contacto entre os alunos participantes, trabalhadores e empresas.</p>
			<p class="fw-2 fs-3 flh-2 f-white text-justify">Deixe o seu contacto em baixo e nós iremos entrar em contacto consigo o mais depressa possível.</p>

			{{#autoForm collection="Contact" id="contactForm" type="method" template="nothing" meteormethod="sendEmail" validation="blur"}}
				<fieldset>
				{{> afQuickField name="name" class="text-input" label="O seu nome:" autocomplete="off"}}
				{{> afQuickField name="company" class="text-input" label="A sua empresa:" autocomplete="off"}}
				{{> afQuickField name="email" class="text-input" label="O seu contacto de email:"  autocomplete="off"}}
				</fieldset>
				<button type="submit" class="btn hvr-custom cp mb-3">Submeter</button>
			{{/autoForm}}

		</div>
	</div>

</template>
