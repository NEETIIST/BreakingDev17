<template name="home_sponsor">

	{{> navbar}}

	<div class="row vh-100 m-0 orange">
		<div class="col-10 col-md-2 text-center">
			<div class="spacer-6"></div>
			<i class="fa fa-chevron-left f-white cp" id="goback" aria-hidden="true"></i>
		</div>
		<div class="col-10 col-md-8">
			<div class="spacer-6"></div>
			<p class="fw-2 fs-5 flh-2 f-white">{{_ "home_sponsor_intro"}}</p>
			<p class="fw-2 fs-3 flh-2 f-white text-justify">{{_ "home_sponsor_about"}}</p>
			<p class="fw-2 fs-3 flh-2 f-white text-justify">{{_ "home_sponsor_contact"}}</p>

			{{#autoForm collection="Contact" id="contactForm" type="method" template="nothing" meteormethod="sendEmail" validation="blur"}}
				<fieldset>
				{{> afQuickField name="name" class="text-input" autocomplete="off"}}
				{{> afQuickField name="company" class="text-input" autocomplete="off"}}
				{{> afQuickField name="email" class="text-input" autocomplete="off"}}
				</fieldset>
				<button type="submit" class="btn hvr-custom cp mb-3">{{_ "home_sponsor_submit"}}</button>
			{{/autoForm}}

		</div>
	</div>

</template>
