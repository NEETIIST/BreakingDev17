<template name="team">		

	{{#if Template.subscriptionsReady}}

	<div class="row justify-content-md-center align-items-center m-0 py-3 vh-30 black team-top">
		<div class="col-10 offset-1 col-md-3 push-md-7 my-3">
			{{#if equals teamData.category "Web"}}
				<img src="/icons/Web.png" alt="{{_ 'team_webdesc'}}" class="category-pic">
			{{/if}}
			{{#if equals teamData.category "Games"}}
				<img src="/icons/Games.png" alt="{{_ 'team_gamesdesc'}}" class="category-pic">
			{{/if}}
		</div>
		<div class="col-10 offset-1 col-md-7 offset-md-0 pull-md-3">
			<p class="fw-2 fs-6 flh-2 f-white mb-0">{{teamData.team_name}}</p>
			<p class="fw-2 fs-4 flh-2 f-white mb-0">{{teamData.project}}</p>
		</div>
	</div>

	<div class="row justify-content-center align-items-start m-0 orange">
		<div class="col-10 col-md-9 mt-3">
			<p class="fw-4 fs-2 flh-2 f-white mb-1">{{_ "team_idea"}}</p>
			<p class="fw-2 fs-2 flh-2 f-white">{{teamData.project}}</p>
			<p class="fw-4 fs-2 flh-2 f-white mb-1">{{_ "team_tools"}}</p>
			<p class="fw-2 fs-2 flh-2 f-white">{{teamData.skills}}</p>
		</div>
	</div>

	<div class="row mx-0 py-3 orange justify-content-center align-items-center text-center">
		<div class="col-md-1"></div> 	<!-- Better way to do this? -->
		{{#each members}}
			<div class="col-10 col-md">
				<div class="row align-items-center mb-3">
					<div class="col-3 col-md-12">	
						<img src="/profile.png" alt="User Picture" class="user-pic-small px-0">
					</div>
					<div class="col-9 col-md-12 my-2 mx-0 text-center">	
						<p class="fw-2 fs-2 flh-2 f-white mb-1">@{{this.username}}</p>
						<!--
						<p class="fw-2 fs-2 flh-2 f-white mb-2">
							<i class="fa fa-terminal fa-fw f-white mr-2" aria-hidden="true"></i>Programmer
						</p>
						-->
					</div>
				</div>
			</div>
		{{/each}}
		<div class="col-md-1"></div>
	</div>

	{{else}}
		<div class="row justify-content-md-center align-items-center m-0 py-3 vh-30 black team-top">
			<div class="col">
				<p>Loading</p>
			</div>
		</div>
		<div class="row mx-0 py-3 orange justify-content-center align-items-center text-center vh-100">
			<div class="col">
				<p>Loading</p>
			</div>
		</div>
	{{/if}}
</template>
