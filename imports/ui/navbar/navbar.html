<template name="navbar">
	
	<i id="navbar-button" class="fa fa-bars cp" aria-hidden="true"></i>

	{{#transition wrap="true" in="fadeIn" out="fadeOut"}}
		{{#if nav}}
			<div id="navbar-container" class="animated out"></div>	
		{{/if}}
	{{/transition}}

	{{#transition wrap="true" in="slideInRight" out="slideOutRight"}}
		{{#if nav}}

			<!-- Desktop -->
			<div id="navbar-menu" class="hidden-md-down animated out">
				<div class="row justify-content-end align-items-center m-0 vh-100 vw-30">
					<div class="col-9 f-white text-right">
						{{> menuOptions}}
					</div>
					<div class="col-1"></div>
				</div>
			</div>

			<!-- Mobile -->
			<div id="navbar-menu" class="hidden-sm-up animated out">
				<div class="row justify-content-center align-items-center m-0 vh-100 vw-100 orange">
					<div class="col-10 f-white text-left">
						{{> menuOptions}}
					</div>
				</div>
			</div>

		{{/if}}
	{{/transition}}

</template>

<template name="menuOptions">
	
	<div class="row justify-content-start justify-content-md-end align-items-center mx-0">
		<ul id="menu-options">
			{{#each links}}
				{{#if activeTab}}
					<li class="menu-redirect active" id={{name}}>
						<span class="cp">{{_ name}}</span>
					</li>
				{{else}}
					<li class="menu-redirect" id={{name}}>
						<span class="cp">{{_ name}}</span>
					</li>
				{{/if}}
			{{/each}}
		</ul>
	</div>

	<hr class="white my-2">

	<div class="row justify-content-start justify-content-md-center align-items-center mx-0">
		<a target="_blank" href="https://www.instagram.com/neeti_ist/"><i class="fa fa-instagram f-white" aria-hidden="true" title="Instagram"></i></a>
		<a target="_blank" href="https://www.facebook.com/NEETI.IST/?fref=ts"><i class="fa fa-facebook-official f-white px-1" aria-hidden="true" title="Facebook"></i></a>
		<a target="_blank" href="https://www.linkedin.com/company-beta/3507596/"><i class="fa fa-linkedin-square f-white" aria-hidden="true" title="LinkedIn"></i></a>
	</div>
	<div class="row justify-content-start justify-content-md-center align-items-center mx-0 mt-1">
		<img class="cp" id="lang_pt" src="/flags/pt.png" title="PortuguÃªs">
		<img class="px-1 cp" id="lang_en" src="/flags/gb.png" title="English">
	</div>

</template>
