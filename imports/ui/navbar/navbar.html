<template name="navbar">
	
	<i id="navbar-button" class="fa fa-bars cp" aria-hidden="true"></i>

	{{#transition wrap="true" in="fadeIn" out="fadeOut"}}
		{{#if nav}}
			<div id="navbar-container" class="animated out"></div>	
		{{/if}}
	{{/transition}}

	{{#transition wrap="true" in="slideInRight" out="slideOutRight"}}
		{{#if nav}}

			<!-- Desktop -->
			<div id="navbar-menu" class="hidden-md-down orange animated out">
				<div class="row justify-content-end align-items-center m-0 vh-100 vw-10">
					<div class="col-12 f-white text-center px-0">
						{{> menuOptions}}
					</div>
				</div>
			</div>

			<!-- Mobile -->
			<div id="navbar-menu" class="hidden-sm-up animated out">
				<div class="row justify-content-center align-items-center m-0 vh-100 vw-100 orange">
					<div class="col-10 f-white text-left">
						{{> menuOptions}}
					</div>
				</div>
			</div>

		{{/if}}
	{{/transition}}

</template>

<template name="menuOptions">
	
	<div class="row justify-content-start justify-content-md-end align-items-center mx-0">
		<ul id="menu-options" class="px-0">
			{{#each links}}
				<li class="menu-redirect {{activeTab}} px-3 py-2 cp" id={{name}}>
					<i class="fa fa-2x fa-fw pl-3 pl-md-0 {{icon}}" aria-hidden="true"></i>
					{{#if isLogged}}
						<p class="m-0 pl-3 pl-md-0 fs-1">{{loggedUser}}</p>					
					{{else}}
						<p class="m-0 pl-3 pl-md-0 fs-1">{{_ name}}</p>
					{{/if}}
					
				</li>
			{{/each}}
			<li class="px-2">
				{{> socialLinks}}		
			</li>
		</ul>
	</div>
</template>
