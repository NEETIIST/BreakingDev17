<template name="navbar">
	
	<i id="navbar-button" class="fa fa-bars cp" aria-hidden="true"></i>

	{{#transition wrap="true" in="fadeIn" out="fadeOut"}}
		{{#if nav}}
			<div id="navbar-container" class="animated out"></div>	
		{{/if}}
	{{/transition}}

	{{#transition wrap="true" in="slideInRight" out="slideOutRight"}}
		{{#if nav}}

			<!-- Desktop -->
			<div id="navbar-menu" class="hidden-md-down animated out">
				<div class="row justify-content-end align-items-center m-0 vh-100 vw-30">
					<div class="col-9 f-white text-right">
						{{> menuOptions}}
					</div>
					<div class="col-1"></div>
				</div>
			</div>

			<!-- Mobile -->
			<div id="navbar-menu" class="hidden-sm-up animated out">
				<div class="row justify-content-center align-items-center m-0 vh-100 vw-100 orange">
					<div class="col-10 f-white text-left">
						{{> menuOptions}}
					</div>
				</div>
			</div>

		{{/if}}
	{{/transition}}

</template>

<template name="menuOptions">
	
	<p>Option 1</p>
	<p>Option 1</p>
	<p>Option 1</p>
	<p>Option 1</p>
	<p>Option 1</p>

	<hr class="white">

	<p>Option 1</p>

</template>
