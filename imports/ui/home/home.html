<template name="home">
	
	{{> navbar}}

	<div class="row justify-content-center align-items-center m-0 vh-100 black">
		<img class="splash" src="/img/splash.png">
		<!-- TO DO: Make the page jump when icon is clicked -->
		<i id="downyougo" class="fa fa-chevron-down f-white hvr-sink py-3 cp" aria-hidden="true"></i>
	</div>

	<div class="row justify-content-center align-items-center m-0 vh-50 orange" id="about">
		<div class="col-10 col-md-8">
			<p class="fw-2 fs-6 flh-2 f-white">{{_ "home_48hours"}}</p>
			<p class="fw-2 fs-3 flh-2 f-white">{{_ "home_intro"}}</p>
		</div>
	</div>

	<div class="row justify-content-center mx-0 black">
		<div class="col-10 col-md-8 text-justify">
			<div class="spacer-8"></div>
			<p class="fw-2 fs-3 flh-2 f-white">{{_ "home_photos"}}</p>
			<div class="spacer-2"></div>
			{{> homeGallery}}
			<div class="spacer-8"></div>

		</div>
	</div>

	<div class="row justify-content-center align-items-center m-0 vh-50 orange">
		<div class="col-8 col-md-7">
			<p class="fw-2 fs-6 flh-2 f-white m-0">{{_ "home_about_social"}}</p>
			<p class="fw-2 fs-2 flh-2 f-white mx-0 my-1 ">{{_ "home_about_email"}} <a class="f-blue fw-4 hvr-custom" href="mailto:breakingdev@neeti.tecnico.ulisboa.pt?Subject=BreakingDev%202017" target="_top">breakingdev@neeti.tecnico.ulisboa.pt</a></p>
		</div>
		<div class="col-2 col-md-1 text-center text-md-right">
			<a target="_blank" href="https://www.facebook.com/NEETI.IST/?fref=ts"><i class="fa fa-2x fa-instagram f-white" aria-hidden="true"></i></a>
			<a target="_blank" href="https://www.instagram.com/neeti_ist/"><i class="fa fa-2x fa-facebook-official f-white" aria-hidden="true"></i></a>
			<a target="_blank" href="https://www.linkedin.com/company-beta/3507596/"><i class="fa fa-2x fa-linkedin-square f-white" aria-hidden="true"></i></a>
		</div>
	</div>

	<div class="row justify-content-center align-items-center mx-0">
		<div class="col-10 col-md-8">
			<div class="spacer-4"></div>
			<div class="row justify-content-center align-items-center mx-0 mt-3 text-center">
				<div class="col-12 col-md-4">
					<p class="fw-4 fs-1 flh-2 f-black m-0 text-left">{{_ "home_organization"}}</p>
					<a target="_blank" href="http://neeti.tecnico.ulisboa.pt">
						<img class="logos" src="/img/logos/neeti.png">
					</a>
				</div>
				<div class="col-6 col-md-4">
					<p class="fw-4 fs-1 flh-2 f-black m-0 text-left">{{_ "home_support"}}</p>
					<a target="_blank" href="https://tecnico.ulisboa.pt">
						<img class="logos" src="/img/logos/ist.png">
					</a>
				</div>
				<div class="col-6 col-md-4">
					<p class="fw-4 fs-1 flh-2 f-black m-0 text-left">{{_ "home_sponsor"}}</p>
					<a target="_blank" href="https://www.santandertotta.pt/pt_PT/Particulares.html">
						<img class="logos" src="/img/sponsors/santander.png">
					</a>
				</div>
			</div>			
			<hr class="orange">
			<div class="row justify-content-center align-items-center mx-0 my-3 text-center">
				<div class="col">
					<a href="/sponsor">
						<p class="fw-4 fs-1 flh-2 f-blue m-0">{{_ "home_beasponsor"}}</p>
					</a>
				</div>
				<div class="col">
					<a target="_blank" href="https://github.com/NEETIIST/BreakingDev17">
						<p class="fw-4 fs-1 flh-2 f-blue m-0">{{_ "home_github"}}</p>
					</a>
				</div>
				<div class="col">
					<p class="fw-4 fs-1 flh-2 f-blue m-0">{{_ "home_tools"}}
						<a target="_blank" href="https://www.meteor.com/">Meteor</a>
						&
						<a target="_blank" href="http://getbootstrap.com/">Bootstrap</a>
					</p>
				</div>
			</div>
		</div>
	</div>


</template>
