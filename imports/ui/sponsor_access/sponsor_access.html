<template name="sponsor_access">

	{{#if Template.subscriptionsReady}}
		<div class="row justify-content-center align-items-start m-0 vh-100 f-black">
			<div class="col-10 py-3">
				<div class="spacer-4"></div>
				{{#if alreadySponsor}}
					<p class="fw-3 fs-3 text-center">{{_ "sponsor-already"}}</p>
				{{else}}
					<p class="fw-3 fs-3 text-center">{{_ "sponsor-access-1"}}</p>
					<p class="fw-3 fs-2 mb-1">{{_ "sponsor-access-2"}}</p>
					<p class="fw-3 fs-2">{{_ "sponsor-access-3"}}</p>
					<hr class="orange">
					<p class="fw-3 fs-2 mb-1 text-center">{{_ "sponsor-access-2"}}</p>
					<div class="spacer-4"></div>
					<form class="input-pin mx-auto" id="sponsor_code">
						<div class="row justify-content-center mx-0">
							<div class="col-10 col-md-4 text-right">
				        		<input type="password" class="text-input-alt text-center" name="pin" placeholder="{{_ 'sponsor-access-code'}}" />
				        	</div>
				        	<div class="col-2 text-left">
				        		<button type="submit" class="no-button"><i class="fa fa-angle-double-right cp" aria-hidden="true" title="{{_ 'ap-sponsor-add'}}"></i></button>
				        	</div>
			        	</div>
			    	</form>
			    {{/if}}
			</div>
		</div>
	{{else}}		
		<div class="row justify-content-center align-items-center text-center m-0 white f-black vh-100">
			<div class="col-12 text-center">
				<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
				<p>{{_ "loading"}}</p>
			</div>
		</div>
	{{/if}}
</template>
