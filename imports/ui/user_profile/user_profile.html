<template name="user_profile">

	{{#if Template.subscriptionsReady}}
		{{#if isOwner}}
			{{#if isNewUser}}
				<p class="jump">Add</p>
				{{> quickForm collection="Devs" id="addUserProfile" type="insert"}}
			{{else}}
				<p class="jump">Edit</p>
				{{> quickForm collection="Devs" doc=userProfile id="updateUserProfile" type="update"}}		
			{{/if}}
		{{else}}
			<p class="back">Not Owner</p>
		{{/if}}
	{{else}}
		<p>Loading</p>
	{{/if}}

	<!-- 

	{{> quickForm collection="Products" id=updateProductId type="update" doc=singleProduct autosave=false buttonClasses="btn btn-invert hvr-fade-invert mt-2 submitEditRedirect"}}

	-->

</template>
