<template name="team_add">

	<div class="row justify-content-center align-items-center m-0 vh-100 light-orange f-white">
		<div class="col-9 py-3">
			{{#if Template.subscriptionsReady}}
				<span class="cp" id="goDash"><i class="fa fa-angle-double-left fa-fw f-white mr-2" aria-hidden="true"></i>{{_ "up_godash"}}</span>
				<hr class="orange">
				{{> quickForm collection="Teams" id="addTeam" type="insert" buttonClasses="at-btn submit"}}
			{{else}}
				<p>Loading</p>
			{{/if}}
		</div>
	</div>

</template>
